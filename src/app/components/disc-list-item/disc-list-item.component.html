@switch (cellKey()) {
@case ('name') {
<span>{{cellData()}}</span>
} @case ('images') {

<!-- ToDo: Implement an input transform instead. -->
@if (cellData().at(-1).url; as imageUrl) {
<img [src]="imageUrl" height="64">
} @else {
<span>Album image not available.</span>
}

} @case ('release_date') {
<span>{{cellData() | date:'dd/MM/yyyy'}}</span>
} @case ('id') {
<a [routerLink]="['/disc', cellData()]">Browse</a>
}
}
