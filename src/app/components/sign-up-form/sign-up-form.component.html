<form [formGroup]="formGroup" (ngSubmit)="submitForm();">
    <mat-form-field>
        <mat-label>Email</mat-label>
        <input type="email" matInput required [formControlName]="'email'">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput required [formControlName]="'username'">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Password</mat-label>
        <input type="password" matInput required [formControlName]="'password'">
    </mat-form-field>
    <footer>
        <button mat-flat-button [disabled]="formGroup.invalid">Add</button>
        <button type="reset" mat-flat-button class="m-l--1rem">Reset</button>
    </footer>
</form>
