<form [formGroup]="formGroup" (ngSubmit)="submitForm();">
    <mat-form-field>
        <mat-label>Username</mat-label>
        <input type="email" matInput required [formControlName]="'username'">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Password</mat-label>
        <input type="password" matInput required [formControlName]="'password'">
    </mat-form-field>
    <footer>
        <button mat-flat-button [disabled]="formGroup.invalid">Sign In</button>
    </footer>
</form>
